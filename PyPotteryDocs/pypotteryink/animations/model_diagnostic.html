<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyPotteryInk - Model Diagnostic Simulation</title>

    <style>
        /* Simulation Styles */
        body {
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Inter', sans-serif;
        }

        .header {
            height: 40px;
            background: #f1f3f4;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 8px;
            border-bottom: 1px solid #e5e7eb;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #dadce0;
        }

        .dot.red {
            background: #ff5f56;
        }

        .dot.yellow {
            background: #ffbd2e;
        }

        .dot.green {
            background: #27c93f;
        }

        .container {
            background: white;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            overflow: hidden;
            width: 900px;
            height: 580px;
            position: relative;
            display: flex;
            flex-direction: column;
            border: 1px solid #e5e7eb;
        }

        /* App Header */
        .app-header {
            background: white;
            padding: 15px 20px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-box {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.8em;
        }

        .app-title {
            font-weight: 600;
            color: #1f2937;
            font-size: 1.1em;
        }

        .version-badge {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7em;
            margin-left: 8px;
        }

        /* Tab Bar */
        .tab-bar {
            display: flex;
            padding: 10px 20px;
            background: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
            gap: 10px;
        }

        .tab {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9em;
            color: #6b7280;
            cursor: default;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tab.active {
            background: white;
            color: #667eea;
            border: 1px solid #e5e7eb;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            font-weight: 500;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px;
            display: flex;
            gap: 30px;
            overflow: hidden;
        }

        /* Left Panel: Controls */
        .controls {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow: hidden;
            padding-right: 10px;
        }

        .form-group {
            margin-bottom: 8px;
        }

        .form-label {
            display: block;
            font-size: 0.8em;
            font-weight: 600;
            color: #374151;
            margin-bottom: 4px;
        }

        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.9em;
            color: #1f2937;
            background: #fff;
            box-sizing: border-box;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-col {
            flex: 1;
        }

        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            background: #f9fafb;
            cursor: pointer;
            transition: all 0.2s;
        }

        .upload-area.active {
            border-color: #667eea;
            background: #eff6ff;
        }

        .upload-icon {
            font-size: 1.5em;
            color: #9ca3af;
            margin-bottom: 5px;
        }

        .upload-text {
            font-size: 0.85em;
            color: #6b7280;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            transition: transform 0.1s;
        }

        .btn-primary.clicked {
            transform: scale(0.95);
        }

        /* Right Panel: Visualization */
        .visualization {
            flex: 1.2;
            background: #1f2937;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .patch-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2px;
            width: 300px;
            height: 300px;
            opacity: 0.3;
            transition: opacity 0.5s;
        }

        .patch {
            background: #374151;
            position: relative;
            overflow: hidden;
        }

        .patch::after {
            content: '';
            position: absolute;
            inset: 0;
            background: #10b981;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .patch.processing::after {
            background: #667eea;
            opacity: 0.8;
            box-shadow: 0 0 15px #667eea;
        }

        .patch.done::after {
            opacity: 0.4;
            background: #10b981;
        }

        .status-text {
            color: #9ca3af;
            margin-top: 20px;
            font-family: monospace;
            height: 20px;
            font-size: 0.9em;
        }

        /* Cursor */
        .cursor {
            width: 20px;
            height: 29px;
            /* Standard macOS pointer size */
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="black" viewBox="0 0 24 24"><path d="M7 2l12 11.2-5.8.5 3.3 7.3-2.2.9-3.2-7.4-4.4 4.6z" stroke="white" stroke-width="1"/></svg>') no-repeat;
            background-size: contain;
            background-repeat: no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 9999;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
            transform: translate(-50px, -50px);
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
            <div style="margin-left: auto; font-size: 12px; color: #6b7280; font-weight: 500;">PyPotteryInk v0.2.0
            </div>
        </div>
        <!-- Tabs -->
        <div class="tab-bar">
            <div class="tab">‚öôÔ∏è Hardware Check</div>
            <div class="tab active">üîç Model Diagnostics</div>
            <div class="tab">üìä Preprocessing</div>
            <div class="tab">üé® Batch Processing</div>
        </div>

        <!-- Content -->
        <div class="main-content">
            <div class="controls">
                <h2 style="margin-bottom: 10px;">üîç Pre-Processing Analysis</h2>

                <div class="form-group">
                    <label class="form-label">Select Model:</label>
                    <select id="model-select" class="form-control">
                        <option>Select Model...</option>
                        <option>6h-MCG Model</option>
                        <option>10k Model</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Upload Images:</label>
                    <div id="upload-area" class="upload-area">
                        <div class="upload-icon">üìÅ</div>
                        <div class="upload-text">Click to Upload</div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <label class="form-label">Patch Size:</label>
                        <input type="number" value="512" class="form-control">
                    </div>
                    <div class="form-col">
                        <label class="form-label">Overlap:</label>
                        <input type="number" value="64" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Contrast Test Values:</label>
                    <input type="text" value="0.75, 1.0, 1.5, 2.0" class="form-control">
                </div>

                <button id="run-btn" class="btn-primary">Run Diagnostics</button>
            </div>

            <div class="visualization">
                <div class="patch-grid" id="patch-grid">
                    <!-- Patches injected by JS -->
                </div>
                <div id="status-text" class="status-text">Ready</div>
            </div>
        </div>

        <div id="cursor" class="cursor"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cursor = document.getElementById('cursor');
            const modelSelect = document.getElementById('model-select');
            const uploadArea = document.getElementById('upload-area');
            const runBtn = document.getElementById('run-btn');
            const patchGrid = document.getElementById('patch-grid');
            const statusText = document.getElementById('status-text');

            // Generate Patches
            for (let i = 0; i < 16; i++) {
                const patch = document.createElement('div');
                patch.className = 'patch';
                patchGrid.appendChild(patch);
            }
            const patches = document.querySelectorAll('.patch');

            // Helper to move cursor
            function moveCursorTo(element, duration = 1000, delay = 0) {
                const rect = element.getBoundingClientRect();
                const containerRect = document.querySelector('.container').getBoundingClientRect();

                const x = rect.left - containerRect.left + rect.width / 2;
                const y = rect.top - containerRect.top + rect.height / 2;

                return new Promise(resolve => {
                    setTimeout(() => {
                        cursor.style.transition = `transform ${duration}ms cubic-bezier(0.25, 1, 0.5, 1)`;
                        cursor.style.transform = `translate(${x}px, ${y}px)`;
                        setTimeout(resolve, duration);
                    }, delay);
                });
            }

            async function runAnimation() {
                // 1. Select Model
                await moveCursorTo(modelSelect, 1000, 500);
                modelSelect.value = '6h-MCG Model';
                modelSelect.style.borderColor = '#667eea'; // Highlight

                // 2. Upload
                await moveCursorTo(uploadArea, 1000, 200);
                uploadArea.classList.add('active');
                uploadArea.innerHTML = '<div class="upload-text" style="color:#667eea; font-weight:bold;">Image Loaded</div>';
                patchGrid.style.opacity = '1';

                // 3. Run
                await moveCursorTo(runBtn, 1000, 200);
                runBtn.classList.add('clicked');
                await new Promise(r => setTimeout(r, 150));
                runBtn.classList.remove('clicked');

                // Move cursor away
                cursor.style.transform = `translate(850px, 600px)`;

                // 4. Process Animation
                statusText.innerText = 'Processing Patches...';

                for (let i = 0; i < patches.length; i++) {
                    patches[i].classList.add('processing');
                    if (i > 0) {
                        patches[i - 1].classList.remove('processing');
                        patches[i - 1].classList.add('done');
                    }
                    await new Promise(r => setTimeout(r, 150));
                }
                patches[patches.length - 1].classList.remove('processing');
                patches[patches.length - 1].classList.add('done');

                statusText.innerText = 'Diagnostics Complete';
                statusText.style.color = '#10b981';

                // Loop after 2 seconds
                setTimeout(() => {
                    // Reset state
                    modelSelect.value = 'Select Model...';
                    modelSelect.style.borderColor = '';
                    uploadBox.classList.remove('active');
                    uploadBox.innerText = 'Click to Upload';
                    patchGrid.style.opacity = '0.3';
                    patches.forEach(p => {
                        p.classList.remove('processing', 'done');
                    });
                    statusText.innerText = 'Ready';
                    statusText.style.color = '';
                    runAnimation();
                }, 2000);
            }

            runAnimation();
        });
    </script>
</body>

</html>
