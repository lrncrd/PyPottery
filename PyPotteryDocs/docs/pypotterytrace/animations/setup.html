<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Workflow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        .window {
            width: 700px;
            height: 450px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .header {
            height: 40px;
            background: #f1f3f4;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 8px;
            border-bottom: 1px solid #e5e7eb;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #dadce0;
        }

        .dot.red {
            background: #ff5f56;
        }

        .dot.yellow {
            background: #ffbd2e;
        }

        .dot.green {
            background: #27c93f;
        }

        .app-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fff;
            position: relative;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e5e7eb;
            padding: 0 16px;
        }

        .tab {
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 500;
            color: #6b7280;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            color: #2563eb;
            border-bottom-color: #2563eb;
            background: white;
        }

        .setup-content {
            display: flex;
            padding: 20px;
            gap: 20px;
            height: 100%;
        }

        .gallery-panel {
            flex: 2;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            display: flex;
            flex-direction: column;
        }

        .model-panel {
            flex: 1;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            display: flex;
            flex-direction: column;
        }

        .panel-title {
            font-weight: bold;
            margin-bottom: 12px;
            font-size: 14px;
            color: #374151;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            overflow-y: auto;
        }

        .image-item {
            aspect-ratio: 1;
            background: #e5e7eb;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .model-option {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            padding: 10px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .model-option:hover {
            border-color: #93c5fd;
            background: #eff6ff;
        }

        .model-option.selected {
            border-color: #2563eb;
            background: #eff6ff;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
        }

        .radio {
            width: 16px;
            height: 16px;
            border: 2px solid #d1d5db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 2px;
        }

        .model-option.selected .radio {
            border-color: #2563eb;
        }

        .model-option.selected .radio::after {
            content: '';
            width: 8px;
            height: 8px;
            background: #2563eb;
            border-radius: 50%;
        }

        .cursor {
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="black" viewBox="0 0 24 24"><path d="M7 2l12 11.2-5.8.5 3.3 7.3-2.2.9-3.2-7.4-4.4 4.6z" stroke="white" stroke-width="1"/></svg>') no-repeat;
            position: absolute;
            top: 110%;
            left: 110%;
            z-index: 9999;
            transition: all 0.5s ease-out;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
            pointer-events: none;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="window" id="appWindow">
        <div class="header">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
            <div style="margin-left: auto; font-size: 12px; color: #6b7280; font-weight: 500;">PyPotteryTrace v0.2.0
            </div>
        </div>
        <div class="app-body">
            <div class="tabs">
                <div class="tab"><span>üìÇ</span> Projects</div>
                <div class="tab active"><span>‚öôÔ∏è</span> Setup</div>
                <div class="tab disabled" style="opacity: 0.5;"><span>‚úÇÔ∏è</span> Segmentation</div>
                <div class="tab disabled" style="opacity: 0.5;"><span>‚úèÔ∏è</span> SVG Editor</div>
                <div class="tab disabled" style="opacity: 0.5;"><span>üé®</span> Post-Processing</div>
            </div>
            <div class="setup-content">
                <div class="gallery-panel">
                    <div class="panel-title">üñºÔ∏è Project Images <span
                            class="text-xs font-normal text-gray-500 ml-auto bg-gray-100 px-2 py-0.5 rounded">6
                            Images</span></div>
                    <div class="image-grid" id="imageGrid">
                        <!-- Images will be injected here -->
                    </div>
                </div>
                <div class="model-panel">
                    <div class="panel-title">ü§ñ Select SAM2 Model</div>
                    <div class="model-option" id="modelTiny">
                        <div class="radio"></div>
                        <div>
                            <div class="text-sm font-bold">‚ö° Tiny</div>
                            <div class="text-xs text-gray-500">Fastest (~40MB)</div>
                        </div>
                    </div>
                    <div class="model-option" id="modelSmall">
                        <div class="radio"></div>
                        <div>
                            <div class="text-sm font-bold">‚≠ê Small</div>
                            <div class="text-xs text-gray-500">Recommended (~180MB)</div>
                        </div>
                    </div>
                    <div class="model-option" id="modelBase">
                        <div class="radio"></div>
                        <div>
                            <div class="text-sm font-bold">üéØ Base+</div>
                            <div class="text-xs text-gray-500">Accurate (~230MB)</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="loading-overlay" id="loadingOverlay">
                <div class="w-12 h-12 border-4 border-gray-200 border-t-blue-500 rounded-full animate-spin mb-4"></div>
                <div class="text-lg font-bold text-gray-700">Loading Model...</div>
                <div class="text-sm text-gray-500">This may take a few seconds</div>
            </div>
        </div>
        <div class="cursor" id="cursor"></div>
    </div>

    <script>
        const cursor = document.getElementById('cursor');
        const appWindow = document.getElementById('appWindow');
        const imageGrid = document.getElementById('imageGrid');
        const modelSmall = document.getElementById('modelSmall');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // Placeholders for images (colored boxes)
        const colors = ['#fca5a5', '#fdba74', '#fcd34d', '#86efac', '#93c5fd', '#c4b5fd'];

        function getPos(el) {
            const r = el.getBoundingClientRect();
            const w = appWindow.getBoundingClientRect();
            return { top: r.top - w.top, left: r.left - w.left };
        }

        function runAnimation() {
            // Reset
            imageGrid.innerHTML = '';
            modelSmall.classList.remove('selected');
            loadingOverlay.style.display = 'none';
            cursor.style.transition = 'none';
            cursor.style.top = '110%'; cursor.style.left = '110%';

            // 1. Populate Images with staggered animation
            setTimeout(() => {
                colors.forEach((c, i) => {
                    setTimeout(() => {
                        const div = document.createElement('div');
                        div.className = 'image-item';
                        div.style.backgroundColor = c;
                        div.innerHTML = '<div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;color:white;font-weight:bold;opacity:0.5;font-size:24px;">IMG</div>';
                        imageGrid.appendChild(div);
                    }, i * 200);
                });
            }, 500);

            // 2. Move Cursor to Model Option
            setTimeout(() => {
                cursor.style.transition = 'all 0.8s ease-out';
                const p = getPos(modelSmall);
                cursor.style.top = (p.top + 20) + 'px';
                cursor.style.left = (p.left + 50) + 'px';
            }, 2000);

            // 3. Click Model
            setTimeout(() => {
                modelSmall.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    modelSmall.style.transform = 'scale(1)';
                    modelSmall.classList.add('selected');
                }, 150);
            }, 3000);

            // 4. Show Loading Overlay
            setTimeout(() => {
                loadingOverlay.style.display = 'flex';
                loadingOverlay.style.opacity = 0;
                loadingOverlay.animate([{ opacity: 0 }, { opacity: 1 }], { duration: 300, fill: 'forwards' });
            }, 3500);

            // 5. Hide Loading (Simulation Complete)
            setTimeout(() => {
                loadingOverlay.animate([{ opacity: 1 }, { opacity: 0 }], { duration: 300, fill: 'forwards' }).onfinish = () => {
                    loadingOverlay.style.display = 'none';
                };
            }, 5500);

            // 6. Reset
            setTimeout(() => {
                // Clear images
            }, 7000);
        }

        setInterval(runAnimation, 7500);
        setTimeout(runAnimation, 100);
    </script>
</body>

</html>
