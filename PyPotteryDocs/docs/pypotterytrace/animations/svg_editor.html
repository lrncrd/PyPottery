<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Editor - Advanced</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        .window {
            width: 700px;
            height: 450px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .header {
            height: 40px;
            background: #f1f3f4;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 8px;
            border-bottom: 1px solid #e5e7eb;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #dadce0;
        }

        .dot.red {
            background: #ff5f56;
        }

        .dot.yellow {
            background: #ffbd2e;
        }

        .dot.green {
            background: #27c93f;
        }

        .app-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fff;
            position: relative;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e5e7eb;
            padding: 0 16px;
        }

        .tab {
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 500;
            color: #6b7280;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            color: #2563eb;
            border-bottom-color: #2563eb;
            background: white;
        }

        .editor-layout {
            display: flex;
            height: 100%;
        }

        .toolbar {
            width: 60px;
            background: #f9fafb;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px 0;
            gap: 12px;
        }

        .tool-icon {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #6b7280;
            font-size: 20px;
            transition: all 0.2s;
        }

        .tool-icon:hover {
            background: #e5e7eb;
            color: #1f2937;
        }

        .tool-icon.active {
            background: #eff6ff;
            color: #2563eb;
        }

        .main-canvas {
            flex: 1;
            background: #e5e5e5;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: crosshair;
        }

        .layers-panel {
            width: 200px;
            border-left: 1px solid #e5e7eb;
            background: white;
            padding: 16px;
        }

        /* SVG Styles */
        .grid-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(#ccc 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.5;
        }

        .svg-container {
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .path-main {
            fill: none;
            stroke: #2563eb;
            stroke-width: 2.5;
            stroke-linecap: round;
        }

        .path-ghost {
            fill: none;
            stroke: #cbd5e1;
            stroke-width: 2;
            stroke-dasharray: 4;
        }

        /* Handles */
        .handle-line {
            stroke: #94a3b8;
            stroke-width: 1;
        }

        .handle-point {
            fill: #fff;
            stroke: #64748b;
            stroke-width: 1.5;
            r: 3.5;
            cursor: pointer;
        }

        .handle-point:hover {
            fill: #64748b;
        }

        /* Node */
        .node-point {
            fill: #fff;
            stroke: #2563eb;
            stroke-width: 2;
            r: 5;
            cursor: pointer;
            transition: all 0.2s;
        }

        .node-point:hover {
            r: 7;
        }

        .node-point.selected {
            fill: #2563eb;
            stroke: white;
            r: 6;
        }

        .cursor {
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="black" viewBox="0 0 24 24"><path d="M7 2l12 11.2-5.8.5 3.3 7.3-2.2.9-3.2-7.4-4.4 4.6z" stroke="white" stroke-width="1"/></svg>') no-repeat;
            position: absolute;
            top: 110%;
            left: 110%;
            z-index: 9999;
            transition: all 0.5s ease-out;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
            pointer-events: none;
        }

        .layer-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #e5e7eb;
            margin-bottom: 8px;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div class="window" id="appWindow">
        <div class="header">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
            <div style="margin-left: auto; font-size: 12px; color: #6b7280; font-weight: 500;">PyPotteryTrace v0.2.0
            </div>
        </div>
        <div class="app-body">
            <div class="tabs">
                <div class="tab"><span>üìÇ</span> Projects</div>
                <div class="tab"><span>‚öôÔ∏è</span> Setup</div>
                <div class="tab"><span>‚úÇÔ∏è</span> Segmentation</div>
                <div class="tab active"><span>‚úèÔ∏è</span> SVG Editor</div>
                <div class="tab disabled" style="opacity: 0.5;"><span>üé®</span> Post-Processing</div>
            </div>

            <div class="editor-layout">
                <div class="toolbar">
                    <div class="tool-icon" id="toolSelect">üëÜ</div>
                    <div class="tool-icon active" id="toolNode">‚úíÔ∏è</div> <!-- Node Tool -->
                    <div class="tool-icon" id="toolAdd">‚ûï</div>
                    <div class="tool-icon" id="toolDelete">üóëÔ∏è</div>
                </div>

                <div class="main-canvas" id="mainCanvas">
                    <div class="grid-bg"></div>

                    <svg width="400" height="300" viewBox="0 0 400 300" class="svg-container">
                        <!-- Ghost path for reference of change -->
                        <path id="pathGhost" class="path-ghost" d="M150,50 C150,50 150,150 200,250" style="opacity:0" />

                        <!-- Active Path: Cubic Bezier representing a pot side profile -->
                        <!-- Start: 150,50 (Top Rim) -->
                        <!-- Control 1: 150,150 (Straight down initially - jagged) -->
                        <!-- Control 2: 150,200 (Awkward angle) -->
                        <!-- End: 200,250 (Base) -->
                        <path id="pathMain" class="path-main" d="M150,50 C150,100 130,200 200,250" />

                        <!-- Handles Group (Hidden initially) -->
                        <g id="handlesGroup" style="opacity: 0; transition: opacity 0.2s;">
                            <!-- Handle Line for Control 2 -->
                            <line id="hLine2" x1="200" y1="250" x2="130" y2="200" class="handle-line" />
                            <circle id="hPoint2" cx="130" cy="200" class="handle-point" />

                            <!-- Handle Line for Control 1 -->
                            <line id="hLine1" x1="150" y1="50" x2="150" y2="100" class="handle-line" />
                            <circle id="hPoint1" cx="150" cy="100" class="handle-point" />
                        </g>

                        <!-- Nodes -->
                        <circle id="nodeStart" class="node-point" cx="150" cy="50" />
                        <circle id="nodeEnd" class="node-point" cx="200" cy="250" />
                    </svg>
                </div>

                <div class="layers-panel">
                    <h3 class="font-bold text-sm text-gray-700 mb-4 uppercase">Layers</h3>
                    <div class="layer-item"><span>üëÅÔ∏è</span> Profile Path</div>
                    <div class="layer-item bg-gray-50"><span>üëÅÔ∏è</span> Background</div>
                    <button
                        class="w-full mt-4 bg-blue-600 text-white rounded py-2 text-sm font-bold flex items-center justify-center gap-2">
                        <span>üíæ</span> Save
                    </button>
                </div>
            </div>
        </div>
        <div class="cursor" id="cursor"></div>
    </div>

    <script>
        const cursor = document.getElementById('cursor');
        const handlesGroup = document.getElementById('handlesGroup');
        const nodeEnd = document.getElementById('nodeEnd');
        const hPoint2 = document.getElementById('hPoint2');
        const hLine2 = document.getElementById('hLine2');
        const pathMain = document.getElementById('pathMain');
        const pathGhost = document.getElementById('pathGhost');
        const appWindow = document.getElementById('appWindow');
        const toolNode = document.getElementById('toolNode');

        function getPos(el) {
            const r = el.getBoundingClientRect();
            const w = appWindow.getBoundingClientRect();
            return { top: r.top - w.top, left: r.left - w.left };
        }

        function runAnimation() {
            // --- RESET ---
            handlesGroup.style.opacity = '0';
            nodeEnd.classList.remove('selected');
            pathGhost.style.opacity = '0';

            // Initial Bad Curve
            // M150,50 C150,100 130,200 200,250
            const startD = "M150,50 C150,100 130,200 200,250";
            pathMain.setAttribute('d', startD);
            pathGhost.setAttribute('d', startD);

            // Initial Handle Pos (matches 130,200)
            hPoint2.setAttribute('cx', 130); hPoint2.setAttribute('cy', 200);
            hLine2.setAttribute('x2', 130); hLine2.setAttribute('y2', 200);

            cursor.style.transition = 'none';
            cursor.style.top = '110%'; cursor.style.left = '110%';

            // 1. Move to Bottom Node
            setTimeout(() => {
                cursor.style.transition = 'all 0.8s ease-out';
                const p = getPos(nodeEnd);
                cursor.style.top = (p.top + 5) + 'px';
                cursor.style.left = (p.left + 5) + 'px';
            }, 500);

            // 2. Click Node -> Show Handles
            setTimeout(() => {
                nodeEnd.classList.add('selected');
                handlesGroup.style.opacity = '1';
                pathGhost.style.opacity = '0.3'; // Show ghost of original
                cursor.style.transform = 'scale(0.9)';
                setTimeout(() => cursor.style.transform = 'scale(1)', 150);
            }, 1300);

            // 3. Move to Handle
            setTimeout(() => {
                const p = getPos(hPoint2);
                cursor.style.top = (p.top + 3) + 'px';
                cursor.style.left = (p.left + 3) + 'px';
            }, 2000);

            // 4. Drag Handle (Adjust Curve)
            setTimeout(() => {
                cursor.style.transform = 'scale(0.9)'; // Grab

                // Target: x=250, y=150 (Pulling handle out to round the belly)
                const startX = 130; const startY = 200;
                const endX = 250; const endY = 150;
                let t = 0;

                const dragInt = setInterval(() => {
                    t += 0.02;
                    if (t > 1) t = 1;

                    // Lerp
                    const curX = startX + (endX - startX) * t;
                    const curY = startY + (endY - startY) * t;

                    // Update Handle Visuals
                    hPoint2.setAttribute('cx', curX); hPoint2.setAttribute('cy', curY);
                    hLine2.setAttribute('x2', curX); hLine2.setAttribute('y2', curY);

                    // Update Path (C150,100 stays same. Control 2 changes to curX, curY)
                    // M150,50 C150,100 [curX,curY] 200,250
                    pathMain.setAttribute('d', `M150,50 C150,100 ${curX},${curY} 200,250`);

                    // Update Cursor
                    const p = getPos(hPoint2);
                    cursor.style.top = (p.top + 3) + 'px';
                    cursor.style.left = (p.left + 3) + 'px';

                    if (t >= 1) clearInterval(dragInt);
                }, 16);

            }, 2800);

            // 5. Release
            setTimeout(() => {
                cursor.style.transform = 'scale(1)';
            }, 4500);

            // 6. Deselect
            setTimeout(() => {
                nodeEnd.classList.remove('selected');
                handlesGroup.style.opacity = '0';
                pathGhost.style.opacity = '0';
            }, 5500);
        }

        setInterval(runAnimation, 7000);
        setTimeout(runAnimation, 100);
    </script>
</body>

</html>
