<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabular Info Animation</title>
    <style>
        /* Base Styles */
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --success-color: #16a34a;
            --surface: #f8f9fa;
            --border: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .window {
            width: 800px;
            height: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Header & Tabs */
        .header {
            background: white;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            border-bottom: 1px solid var(--border);
            padding: 0 1rem;
            background: white;
        }

        .tab-button {
            padding: 0.75rem 1rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-bottom: 2px solid transparent;
        }

        .tab-button.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
            font-weight: 600;
        }

        /* Content */
        .content {
            flex: 1;
            padding: 1rem;
            display: flex;
            gap: 1rem;
            background: var(--surface);
        }

        /* Table */
        .table-container {
            flex: 2;
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .controls-row {
            display: flex;
            gap: 0.5rem;
        }

        .input-control {
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            flex: 1;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background: var(--secondary-color);
            color: white;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--primary-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: #f8fafc;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .new-col {
            background: #eff6ff;
            animation: highlight 1s ease;
        }

        @keyframes highlight {
            0% {
                background: #bfdbfe;
            }

            100% {
                background: #eff6ff;
            }
        }

        /* Cursor */
        .cursor {
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="black" viewBox="0 0 24 24"><path d="M7 2l12 11.2-5.8.5 3.3 7.3-2.2.9-3.2-7.4-4.4 4.6z" stroke="white" stroke-width="1"/></svg>') no-repeat;
            position: absolute;
            top: 110%;
            left: 110%;
            z-index: 9999;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
            pointer-events: none;
            transition: all 0.5s ease-out;
        }
    </style>
</head>

<body>

    <div class="window" id="appWindow">
        <div class="header">
            <div class="header-logo">üè∫</div>
            <div class="header-text">
                <h1>PyPotteryLens</h1><span>v0.2.0</span>
            </div>
        </div>
        <div class="tabs">
            <button class="tab-button">Project Manager</button>
            <button class="tab-button">PDF Processing</button>
            <button class="tab-button">Apply Model</button>
            <button class="tab-button">Review</button>
            <button class="tab-button active">Tabular Info</button>
        </div>

        <div class="content">
            <!-- Simplified Sidebar -->
            <div style="width: 200px; background: white; border-radius: 8px; border: 1px solid var(--border);"></div>

            <div class="table-container">
                <div class="controls-row">
                    <input type="text" class="input-control" id="colInput" placeholder="New column name...">
                    <button class="btn btn-primary" id="addBtn">‚ûï Add Column</button>
                </div>

                <table id="dataTable">
                    <thead>
                        <tr id="headerRow">
                            <th>ID</th>
                            <th>Type</th>
                            <th>Context</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>#001</td>
                            <td>Plate</td>
                            <td>US 102</td>
                        </tr>
                        <tr>
                            <td>#002</td>
                            <td>Bowl</td>
                            <td>US 102</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="cursor" id="cursor"></div>
    </div>

    <script>
        const cursor = document.getElementById('cursor');
        const colInput = document.getElementById('colInput');
        const addBtn = document.getElementById('addBtn');
        const headerRow = document.getElementById('headerRow');
        const dataTable = document.getElementById('dataTable');
        const appWindow = document.getElementById('appWindow');

        function getRelativePos(element) {
            const rect = element.getBoundingClientRect();
            const winRect = appWindow.getBoundingClientRect();
            return {
                top: rect.top - winRect.top,
                left: rect.left - winRect.left,
                width: rect.width,
                height: rect.height
            };
        }

        function reset() {
            colInput.value = '';
            // Remove extra columns if any
            const headers = headerRow.querySelectorAll('th');
            if (headers.length > 3) {
                headers[3].remove();
                const rows = dataTable.querySelectorAll('tbody tr');
                rows.forEach(row => {
                    if (row.children.length > 3) row.children[3].remove();
                });
            }

            cursor.style.transition = 'none';
            cursor.style.top = '110%';
            cursor.style.left = '110%';
        }

        function runAnimation() {
            reset();

            // 1. Move to Input
            setTimeout(() => {
                cursor.style.transition = 'all 0.8s ease-out';
                const pos = getRelativePos(colInput);
                cursor.style.top = (pos.top + 20) + 'px';
                cursor.style.left = (pos.left + 50) + 'px';
            }, 500);

            // 2. Click Input
            setTimeout(() => {
                colInput.focus();
            }, 1300);

            // 3. Type "Period"
            setTimeout(() => {
                colInput.value = 'P';
            }, 1500);
            setTimeout(() => { colInput.value = 'Pe'; }, 1600);
            setTimeout(() => { colInput.value = 'Per'; }, 1700);
            setTimeout(() => { colInput.value = 'Peri'; }, 1800);
            setTimeout(() => { colInput.value = 'Perio'; }, 1900);
            setTimeout(() => { colInput.value = 'Period'; }, 2000);

            // 4. Move to Add Button
            setTimeout(() => {
                const pos = getRelativePos(addBtn);
                cursor.style.top = (pos.top + 20) + 'px';
                cursor.style.left = (pos.left + 50) + 'px';
            }, 2500);

            // 5. Click Add
            setTimeout(() => {
                addBtn.style.transform = 'scale(0.95)';
            }, 3300);

            // 6. Add Column Action
            setTimeout(() => {
                addBtn.style.transform = 'scale(1)';

                // Add Header
                const th = document.createElement('th');
                th.innerText = 'Period';
                th.classList.add('new-col');
                headerRow.appendChild(th);

                // Add Cells
                const rows = dataTable.querySelectorAll('tbody tr');
                rows.forEach(row => {
                    const td = document.createElement('td');
                    td.classList.add('new-col');
                    td.innerText = '-'; // Placeholder
                    row.appendChild(td);
                });

                colInput.value = '';
            }, 3500);

            // 7. Move Away
            setTimeout(() => {
                cursor.style.top = '110%';
                cursor.style.left = '110%';
            }, 4500);
        }

        setInterval(runAnimation, 8000);
        setTimeout(runAnimation, 100);
    </script>
</body>

</html>
