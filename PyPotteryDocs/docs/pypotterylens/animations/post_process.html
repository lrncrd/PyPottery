<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Processing Animation</title>
    <style>
        /* Base Styles */
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --success-color: #16a34a;
            --surface: #f8f9fa;
            --border: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .window {
            width: 800px;
            height: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Header & Tabs */
        .header {
            background: white;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            border-bottom: 1px solid var(--border);
            padding: 0 1rem;
            background: white;
        }

        .tab-button {
            padding: 0.75rem 1rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-bottom: 2px solid transparent;
        }

        .tab-button.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
            font-weight: 600;
        }

        /* Content */
        .content {
            flex: 1;
            padding: 1rem;
            display: flex;
            gap: 1rem;
            background: var(--surface);
        }

        .sidebar {
            width: 250px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .preview-area {
            flex: 1;
            display: flex;
            gap: 1rem;
        }

        .image-box {
            flex: 1;
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .pottery-img {
            width: 150px;
            height: 150px;
            background: #cbd5e1;
            border-radius: 50% 50% 40% 40%;
            transition: all 0.5s ease;
        }

        .pottery-img.processed {
            transform: rotate(15deg);
            /* Simulate alignment */
            border: 2px solid var(--success-color);
        }

        .btn {
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
        }

        .progress-bar {
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--success-color);
            transition: width 0.1s linear;
        }

        /* Cursor */
        .cursor {
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="black" viewBox="0 0 24 24"><path d="M7 2l12 11.2-5.8.5 3.3 7.3-2.2.9-3.2-7.4-4.4 4.6z" stroke="white" stroke-width="1"/></svg>') no-repeat;
            position: absolute;
            top: 110%;
            left: 110%;
            z-index: 9999;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
            pointer-events: none;
            transition: all 0.5s ease-out;
        }
    </style>
</head>

<body>

    <div class="window" id="appWindow">
        <div class="header">
            <div class="header-logo">üè∫</div>
            <div class="header-text">
                <h1>PyPotteryLens</h1><span>v0.2.0</span>
            </div>
        </div>
        <div class="tabs">
            <button class="tab-button">Project Manager</button>
            <button class="tab-button">PDF Processing</button>
            <button class="tab-button">Apply Model</button>
            <button class="tab-button">Review</button>
            <button class="tab-button">Tabular Info</button>
            <button class="tab-button active">Post Processing</button>
        </div>

        <div class="content">
            <div class="sidebar">
                <div
                    style="background: white; padding: 1rem; border-radius: 8px; border: 1px solid var(--border); flex: 1;">
                    <h3>üñºÔ∏è Cards (1)</h3>
                    <div
                        style="padding: 0.5rem; background: #eff6ff; border-radius: 4px; border-left: 3px solid var(--primary-color);">
                        Card_001</div>
                </div>
                <div>
                    <button class="btn" id="processBtn">üîç Process All Images</button>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
                <button class="btn" id="exportBtn">üì¶ Export Results</button>
            </div>

            <div class="preview-area">
                <div class="image-box">
                    <h4>Original</h4>
                    <div class="pottery-img" style="transform: rotate(-10deg);"></div>
                </div>
                <div class="image-box">
                    <h4>Processed</h4>
                    <div class="pottery-img" id="processedImg" style="opacity: 0.3;"></div>
                </div>
            </div>
        </div>

        <div class="cursor" id="cursor"></div>
    </div>

    <script>
        const cursor = document.getElementById('cursor');
        const processBtn = document.getElementById('processBtn');
        const exportBtn = document.getElementById('exportBtn');
        const progressFill = document.getElementById('progressFill');
        const processedImg = document.getElementById('processedImg');
        const appWindow = document.getElementById('appWindow');

        function getRelativePos(element) {
            const rect = element.getBoundingClientRect();
            const winRect = appWindow.getBoundingClientRect();
            return {
                top: rect.top - winRect.top,
                left: rect.left - winRect.left,
                width: rect.width,
                height: rect.height
            };
        }

        function reset() {
            progressFill.style.width = '0%';
            processedImg.style.opacity = '0.3';
            processedImg.classList.remove('processed');
            processedImg.style.transform = 'rotate(0deg)';

            cursor.style.transition = 'none';
            cursor.style.top = '110%';
            cursor.style.left = '110%';
        }

        function runAnimation() {
            reset();

            // 1. Move to Process Button
            setTimeout(() => {
                cursor.style.transition = 'all 0.8s ease-out';
                const pos = getRelativePos(processBtn);
                cursor.style.top = (pos.top + 20) + 'px';
                cursor.style.left = (pos.left + 100) + 'px';
            }, 500);

            // 2. Click Process
            setTimeout(() => {
                processBtn.style.transform = 'scale(0.95)';
            }, 1300);

            // 3. Release & Progress
            setTimeout(() => {
                processBtn.style.transform = 'scale(1)';

                let p = 0;
                const interval = setInterval(() => {
                    p += 5;
                    if (p > 100) {
                        p = 100;
                        clearInterval(interval);
                        // Show processed image
                        processedImg.style.opacity = '1';
                        processedImg.classList.add('processed');
                    }
                    progressFill.style.width = p + '%';
                }, 50);
            }, 1500);

            // 4. Move to Export
            setTimeout(() => {
                const pos = getRelativePos(exportBtn);
                cursor.style.top = (pos.top + 20) + 'px';
                cursor.style.left = (pos.left + 100) + 'px';
            }, 3500);

            // 5. Click Export
            setTimeout(() => {
                exportBtn.style.transform = 'scale(0.95)';
            }, 4300);

            // 6. Release
            setTimeout(() => {
                exportBtn.style.transform = 'scale(1)';
            }, 4500);

            // 7. Move Away
            setTimeout(() => {
                cursor.style.top = '110%';
                cursor.style.left = '110%';
            }, 5000);
        }

        setInterval(runAnimation, 8000);
        setTimeout(runAnimation, 100);
    </script>
</body>

</html>
