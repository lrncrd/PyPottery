<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU Icon Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent;
            overflow: hidden;
        }

        .gpu-container {
            width: 300px;
            height: auto;
            filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.1));
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gpu-container:hover {
            transform: scale(1.02);
        }

        /* Fan Animation */
        .fan {
            transform-origin: 0px 0px;
            animation: spin 4s linear infinite;
        }

        .fan-fast {
            animation: spin 0.5s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Colors based on PyPottery palette */
        :root {
            --primary-blue: #2563eb;
            --primary-blue-light: #dbeafe;
            --accent-amber: #f59e0b;
            --gray-dark: #374151;
            --gray-light: #f3f4f6;
            --white: #ffffff;
        }
    </style>
</head>

<body>

    <div class="gpu-container">
        <svg viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- Bracket (Left) -->
            <path d="M40 20 L40 230" stroke="#9ca3af" stroke-width="8" stroke-linecap="round" />
            <path d="M40 20 L20 20" stroke="#9ca3af" stroke-width="8" stroke-linecap="round" />

            <!-- Main Body (Shroud) -->
            <rect x="50" y="40" width="340" height="170" rx="10" fill="white" stroke="#374151" stroke-width="6" />

            <!-- Decorative Stripe / Brand Bar -->
            <rect x="50" y="80" width="340" height="90" fill="#eff6ff" opacity="0.5" />

            <!-- Decorative Vents on Right -->
            <rect x="360" y="100" width="15" height="6" rx="2" fill="#374151" />
            <rect x="360" y="115" width="15" height="6" rx="2" fill="#374151" />
            <rect x="360" y="130" width="15" height="6" rx="2" fill="#374151" />
            <rect x="360" y="145" width="15" height="6" rx="2" fill="#374151" />

            <!-- PCIe Connector (Bottom) -->
            <path d="M100 210 L100 230 L280 230 L280 210" fill="#f59e0b" stroke="#374151" stroke-width="4" />
            <line x1="120" y1="210" x2="120" y2="230" stroke="#374151" stroke-width="2" />
            <line x1="140" y1="210" x2="140" y2="230" stroke="#374151" stroke-width="2" />
            <line x1="160" y1="210" x2="160" y2="230" stroke="#374151" stroke-width="2" />
            <line x1="180" y1="210" x2="180" y2="230" stroke="#374151" stroke-width="2" />
            <line x1="200" y1="210" x2="200" y2="230" stroke="#374151" stroke-width="2" />
            <line x1="220" y1="210" x2="220" y2="230" stroke="#374151" stroke-width="2" />
            <line x1="240" y1="210" x2="240" y2="230" stroke="#374151" stroke-width="2" />
            <line x1="260" y1="210" x2="260" y2="230" stroke="#374151" stroke-width="2" />

            <!-- Fan 1 (Left) -->
            <g transform="translate(135, 125)">
                <circle cx="0" cy="0" r="55" stroke="#374151" stroke-width="4" fill="white" />
                <g class="fan">
                    <circle cx="0" cy="0" r="10" fill="#374151" />
                    <path d="M0 0 L0 -45 A45 45 0 0 1 25 -35 Z" fill="#2563eb" />
                    <path d="M0 0 L25 -35 A45 45 0 0 1 42 -15 Z" fill="#2563eb" />
                    <path d="M0 0 L42 -15 A45 45 0 0 1 42 15 Z" fill="#2563eb" />
                    <path d="M0 0 L42 15 A45 45 0 0 1 25 35 Z" fill="#2563eb" />
                    <path d="M0 0 L25 35 A45 45 0 0 1 0 45 Z" fill="#2563eb" />
                    <path d="M0 0 L0 45 A45 45 0 0 1 -25 35 Z" fill="#2563eb" />
                    <path d="M0 0 L-25 35 A45 45 0 0 1 -42 15 Z" fill="#2563eb" />
                    <path d="M0 0 L-42 15 A45 45 0 0 1 -42 -15 Z" fill="#2563eb" />
                    <path d="M0 0 L-42 -15 A45 45 0 0 1 -25 -35 Z" fill="#2563eb" />
                    <path d="M0 0 L-25 -35 A45 45 0 0 1 0 -45 Z" fill="#2563eb" />
                </g>
            </g>

            <!-- Fan 2 (Right) -->
            <g transform="translate(285, 125)">
                <circle cx="0" cy="0" r="55" stroke="#374151" stroke-width="4" fill="white" />
                <g class="fan" style="animation-delay: -1s;">
                    <circle cx="0" cy="0" r="10" fill="#374151" />
                    <path d="M0 0 L0 -45 A45 45 0 0 1 25 -35 Z" fill="#2563eb" />
                    <path d="M0 0 L25 -35 A45 45 0 0 1 42 -15 Z" fill="#2563eb" />
                    <path d="M0 0 L42 -15 A45 45 0 0 1 42 15 Z" fill="#2563eb" />
                    <path d="M0 0 L42 15 A45 45 0 0 1 25 35 Z" fill="#2563eb" />
                    <path d="M0 0 L25 35 A45 45 0 0 1 0 45 Z" fill="#2563eb" />
                    <path d="M0 0 L0 45 A45 45 0 0 1 -25 35 Z" fill="#2563eb" />
                    <path d="M0 0 L-25 35 A45 45 0 0 1 -42 15 Z" fill="#2563eb" />
                    <path d="M0 0 L-42 15 A45 45 0 0 1 -42 -15 Z" fill="#2563eb" />
                    <path d="M0 0 L-42 -15 A45 45 0 0 1 -25 -35 Z" fill="#2563eb" />
                    <path d="M0 0 L-25 -35 A45 45 0 0 1 0 -45 Z" fill="#2563eb" />
                </g>
            </g>

        </svg>
    </div>

    <script>
        const container = document.querySelector('.gpu-container');
        const fans = document.querySelectorAll('.fan');

        container.addEventListener('click', () => {
            fans.forEach(fan => {
                fan.style.animationDuration = '0.2s';
                setTimeout(() => {
                    fan.style.animationDuration = '4s';
                }, 2000);
            });
        });
    </script>
</body>

</html>
