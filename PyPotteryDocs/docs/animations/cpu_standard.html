<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Icon Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent;
            overflow: hidden;
        }

        .icon-container {
            width: 200px;
            height: auto;
            filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.1));
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .icon-container:hover {
            transform: scale(1.05);
        }

        /* Pulse Animation */
        .chip-body {
            animation: pulse 3s infinite alternate;
        }

        @keyframes pulse {
            0% {
                stroke: #374151;
            }

            100% {
                stroke: #111827;
            }
        }

        .inner-square {
            animation: inner-pulse 3s infinite alternate-reverse;
        }

        @keyframes inner-pulse {
            0% {
                fill: #f3f4f6;
            }

            100% {
                fill: #e5e7eb;
            }
        }
    </style>
</head>

<body>

    <div class="icon-container">
        <!-- ViewBox adjusted for a square icon -->
        <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">

            <!-- Pins (Top) -->
            <line x1="70" y1="10" x2="70" y2="40" stroke="#374151" stroke-width="12" stroke-linecap="round" />
            <line x1="100" y1="10" x2="100" y2="40" stroke="#374151" stroke-width="12" stroke-linecap="round" />
            <line x1="130" y1="10" x2="130" y2="40" stroke="#374151" stroke-width="12" stroke-linecap="round" />

            <!-- Pins (Bottom) -->
            <line x1="70" y1="160" x2="70" y2="190" stroke="#374151" stroke-width="12" stroke-linecap="round" />
            <line x1="100" y1="160" x2="100" y2="190" stroke="#374151" stroke-width="12" stroke-linecap="round" />
            <line x1="130" y1="160" x2="130" y2="190" stroke="#374151" stroke-width="12" stroke-linecap="round" />

            <!-- Pins (Left) -->
            <line x1="10" y1="70" x2="40" y2="70" stroke="#374151" stroke-width="12" stroke-linecap="round" />
            <line x1="10" y1="100" x2="40" y2="100" stroke="#374151" stroke-width="12" stroke-linecap="round" />
            <line x1="10" y1="130" x2="40" y2="130" stroke="#374151" stroke-width="12" stroke-linecap="round" />

            <!-- Pins (Right) -->
            <line x1="160" y1="70" x2="190" y2="70" stroke="#374151" stroke-width="12" stroke-linecap="round" />
            <line x1="160" y1="100" x2="190" y2="100" stroke="#374151" stroke-width="12" stroke-linecap="round" />
            <line x1="160" y1="130" x2="190" y2="130" stroke="#374151" stroke-width="12" stroke-linecap="round" />

            <!-- Main Chip Body -->
            <rect x="40" y="40" width="120" height="120" rx="20" fill="white" stroke="#374151" stroke-width="12"
                class="chip-body" />

            <!-- Inner Square -->
            <rect x="75" y="75" width="50" height="50" rx="4" fill="#f3f4f6" stroke="#374151" stroke-width="8"
                class="inner-square" />

        </svg>
    </div>

    <script>
        const container = document.querySelector('.icon-container');
        const body = document.querySelector('.chip-body');

        container.addEventListener('click', () => {
            body.style.animationDuration = '0.2s';
            setTimeout(() => {
                body.style.animationDuration = '3s';
            }, 2000);
        });
    </script>
</body>

</html>
