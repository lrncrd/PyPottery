<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Processing Animation</title>
    <style>
        /* Base Styles from Reference */
        body {
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Inter', sans-serif;
        }

        .window {
            background: white;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            overflow: hidden;
            width: 800px;
            height: 500px;
            position: relative;
            display: flex;
            flex-direction: column;
            border: 1px solid #e5e7eb;
        }

        /* Header */
        .header {
            height: 40px;
            background: #f1f3f4;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 8px;
            border-bottom: 1px solid #e5e7eb;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #dadce0;
        }

        .dot.red {
            background: #ff5f56;
        }

        .dot.yellow {
            background: #ffbd2e;
        }

        .dot.green {
            background: #27c93f;
        }

        /* Tabs */
        .tabs {
            display: flex;
            padding: 10px 20px;
            background: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
            gap: 10px;
        }

        .tab {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9em;
            color: #6b7280;
            cursor: default;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tab.active {
            background: white;
            color: #667eea;
            border: 1px solid #e5e7eb;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            font-weight: 500;
        }

        /* Content */
        .content {
            flex: 1;
            padding: 30px;
            background: white;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }

        .upload-area {
            width: 100%;
            max-width: 500px;
            background: #f9fafb;
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            transition: transform 0.1s;
        }

        .file-info {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 15px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s;
            width: 100%;
            max-width: 500px;
        }

        .file-info.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            max-width: 500px;
            margin-top: 1rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .progress-container.visible {
            opacity: 1;
        }

        .progress-bar-bg {
            background: #e5e7eb;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar-fill {
            background: #10b981;
            height: 100%;
            width: 0%;
            transition: width 0.1s linear;
        }

        /* Success Message */
        .success-msg {
            background: #ecfdf5;
            color: #065f46;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #10b981;
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s;
            width: 100%;
            max-width: 500px;
        }

        .success-msg.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Cursor */
        .cursor {
            width: 20px;
            height: 29px;
            background-image: url('data:image/svg+xml;utf8,<svg width="20" height="29" viewBox="0 0 20 29" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0 0V28.3L6.8 21.5L13.2 28.5L16.5 25.5L10.2 18.5H19.5L0 0Z" fill="black" stroke="white" stroke-width="2"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 9999;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
            transform: translate(-50px, -50px);
            pointer-events: none;
            transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        }
    </style>
</head>

<body>

    <div class="window" id="appWindow">
        <!-- Header -->
        <div class="header">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
            <div style="margin-left: auto; font-size: 12px; color: #6b7280; font-weight: 500;">PyPotteryLens v0.2.0
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <div class="tab">Project Manager</div>
            <div class="tab active">PDF Processing</div>
            <div class="tab">Apply Model</div>
            <div class="tab">Review</div>
        </div>

        <!-- Content -->
        <div class="content">
            <h2 style="color: #1f2937; margin-bottom: 0;">Select a PDF file</h2>
            <p style="color: #6b7280; margin-top: 5px;">Upload your report to extract pottery images</p>

            <div class="upload-area" id="uploadArea">
                <button class="btn-primary" id="uploadBtn">
                    ðŸ“„ Upload PDF
                </button>
                <p style="color: #9ca3af; margin-top: 1rem; font-size: 0.9em;">or drag and drop here</p>
            </div>

            <div class="file-info" id="fileInfo">
                <div style="font-size: 24px;">ðŸ“„</div>
                <div>
                    <div style="font-weight: 600; color: #374151;">Scavi_Capena_Report.pdf</div>
                    <div style="font-size: 0.8rem; color: #6b7280;">2.4 MB</div>
                </div>
            </div>

            <div class="progress-container" id="progressContainer">
                <div
                    style="display: flex; justify-content: space-between; margin-bottom: 0.5rem; font-size: 0.9rem; color: #4b5563;">
                    <span>Processing pages...</span>
                    <span id="progressText">0%</span>
                </div>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" id="progressBar"></div>
                </div>
            </div>

            <div class="success-msg" id="successMsg">
                âœ… PDF processed successfully! 12 images extracted.
            </div>
        </div>

        <div class="cursor" id="cursor"></div>
    </div>

    <script>
        const cursor = document.getElementById('cursor');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInfo = document.getElementById('fileInfo');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const successMsg = document.getElementById('successMsg');
        const appWindow = document.getElementById('appWindow');

        function moveCursorTo(element, duration = 1000, delay = 0) {
            const rect = element.getBoundingClientRect();
            const containerRect = appWindow.getBoundingClientRect();
            const x = rect.left - containerRect.left + rect.width / 2;
            const y = rect.top - containerRect.top + rect.height / 2;

            return new Promise(resolve => {
                setTimeout(() => {
                    cursor.style.transition = `transform ${duration}ms cubic-bezier(0.25, 1, 0.5, 1)`;
                    cursor.style.transform = `translate(${x}px, ${y}px)`;
                    setTimeout(resolve, duration);
                }, delay);
            });
        }

        function reset() {
            fileInfo.classList.remove('visible');
            progressContainer.classList.remove('visible');
            successMsg.classList.remove('visible');
            progressBar.style.width = '0%';
            progressText.innerText = '0%';
            uploadBtn.style.transform = 'scale(1)';
            cursor.style.transform = 'translate(850px, 600px)';
        }

        async function runAnimation() {
            reset();

            // 1. Move to Upload Button
            await moveCursorTo(uploadBtn, 1000, 500);

            // 2. Click
            uploadBtn.style.transform = 'scale(0.95)';
            await new Promise(r => setTimeout(r, 200));
            uploadBtn.style.transform = 'scale(1)';

            // 3. Show File
            fileInfo.classList.add('visible');

            // 4. Move Cursor Away
            cursor.style.transform = 'translate(850px, 600px)';

            // 5. Start Progress
            await new Promise(r => setTimeout(r, 500));
            progressContainer.classList.add('visible');

            let progress = 0;
            const interval = setInterval(() => {
                progress += 2;
                if (progress > 100) {
                    progress = 100;
                    clearInterval(interval);
                    // Show success
                    setTimeout(() => {
                        successMsg.classList.add('visible');
                    }, 500);
                }
                progressBar.style.width = progress + '%';
                progressText.innerText = progress + '%';
            }, 30);
        }

        setInterval(runAnimation, 8000);
        setTimeout(runAnimation, 100);
    </script>
</body>

</html>
