<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Review Animation</title>
    <style>
        /* Base Styles */
        body {
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Inter', sans-serif;
        }

        .window {
            background: white;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            overflow: hidden;
            width: 800px;
            height: 500px;
            position: relative;
            display: flex;
            flex-direction: column;
            border: 1px solid #e5e7eb;
        }

        /* Header */
        .header {
            height: 40px;
            min-height: 40px;
            max-height: 40px;
            background: #f1f3f4;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 8px;
            border-bottom: 1px solid #e5e7eb;
            flex-shrink: 0;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #dadce0;
        }

        .dot.red {
            background: #ff5f56;
        }

        .dot.yellow {
            background: #ffbd2e;
        }

        .dot.green {
            background: #27c93f;
        }

        /* Tabs */
        .tabs {
            display: flex;
            padding: 10px 20px;
            background: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
            gap: 10px;
        }

        .tab {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9em;
            color: #6b7280;
            cursor: default;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tab.active {
            background: white;
            color: #667eea;
            border: 1px solid #e5e7eb;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            font-weight: 500;
        }

        /* Layout */
        .content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background: #f9fafb;
            border-right: 1px solid #e5e7eb;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .main-view {
            flex: 1;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
        }

        /* Image List */
        .image-list {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            flex: 1;
            overflow-y: auto;
        }

        .list-item {
            padding: 0.75rem;
            border-bottom: 1px solid #f3f4f6;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
            color: #374151;
        }

        .list-item.active {
            background: #eff6ff;
            border-left: 3px solid #667eea;
            color: #1e40af;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #cbd5e1;
        }

        .status-dot.green {
            background: #10b981;
        }

        /* Canvas Area - Paper Style */
        .canvas-container {
            width: 450px;
            height: 320px;
            background: linear-gradient(135deg, #fdfcfb 0%, #f7f6f4 100%);
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
        }

        .canvas-container::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 12px;
            right: 12px;
            bottom: 12px;
            border: 1px dashed #d1d5db;
            border-radius: 4px;
            pointer-events: none;
        }

        .page-label {
            position: absolute;
            top: 8px;
            right: 12px;
            font-size: 0.7rem;
            color: #9ca3af;
            font-weight: 600;
            z-index: 2;
        }

        /* Pottery Grid */
        .pottery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            position: relative;
            z-index: 1;
        }

        .pottery-item {
            font-size: 4rem;
            filter: grayscale(0%) opacity(1);
            transition: filter 0.8s ease;
            text-align: center;
            cursor: pointer;
        }

        .pottery-item.inactive {
            filter: grayscale(100%) opacity(0.4);
        }

        .pottery-item.active {
            filter: grayscale(0%) opacity(1);
        }

        /* Controls */
        .controls {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
            background: #f9fafb;
            padding: 0.5rem;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
        }

        .tool-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            cursor: pointer;
            background: white;
            color: #374151;
            font-size: 0.9rem;
        }

        .tool-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .btn-success {
            background: #10b981;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.1s;
        }

        /* Cursor */
        .cursor {
            width: 20px;
            height: 29px;
            background-size: contain;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="black" viewBox="0 0 24 24"><path d="M7 2l12 11.2-5.8.5 3.3 7.3-2.2.9-3.2-7.4-4.4 4.6z" stroke="white" stroke-width="1"/></svg>') no-repeat;
            background-repeat: no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 9999;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
            transform: translate(-50px, -50px);
            pointer-events: none;
            transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        }
    </style>
</head>

<body>

    <div class="window" id="appWindow">
        <div class="header">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
            <div style="margin-left: auto; font-size: 12px; color: #6b7280; font-weight: 500;">PyPotteryLens v0.2.0
            </div>
        </div>
        <!-- Tabs -->
        <div class="tabs">
            <div class="tab">üóÇÔ∏è Project Manager</div>
            <div class="tab">PDF Processing</div>
            <div class="tab">Apply Model</div>
            <div class="tab active">Review</div>
            <div class="tab">Tabular Info</div>
            <div class="tab">Post-Processing</div>
        </div>

        <div class="content">
            <div class="sidebar">
                <h3 style="margin-top: 0; font-size: 1rem; color: #1f2937;">üñºÔ∏è Images</h3>
                <div class="image-list">
                    <div class="list-item active" id="item1">
                        <div class="status-dot green"></div>
                        <span>Plate_001.jpg</span>
                    </div>
                    <div class="list-item" id="item2">
                        <div class="status-dot" id="dot2"></div>
                        <span>Plate_002.jpg</span>
                    </div>
                    <div class="list-item">
                        <div class="status-dot"></div>
                        <span>Plate_003.jpg</span>
                    </div>
                </div>
                <button class="btn-success" id="saveBtn">üíæ Save Mask</button>
            </div>

            <div class="main-view">
                <div class="canvas-container" id="canvas">
                    <span class="page-label">Page 2</span>
                    <div class="pottery-grid">
                        <div class="pottery-item active" id="pot1">üè∫</div>
                        <div class="pottery-item active" id="pot2">üè∫</div>
                        <div class="pottery-item inactive" id="pot3">üè∫</div>
                        <div class="pottery-item active" id="pot4">üè∫</div>
                        <div class="pottery-item inactive" id="pot5">üè∫</div>
                        <div class="pottery-item active" id="pot6">üè∫</div>
                    </div>
                </div>
                <div class="controls">
                    <button class="tool-btn active" id="brushBtn">üñåÔ∏è Brush</button>
                    <button class="tool-btn">üßπ Eraser</button>
                    <button class="tool-btn">üóëÔ∏è Clear</button>
                </div>
            </div>
        </div>

        <div class="cursor" id="cursor"></div>
    </div>

    <script>
        const cursor = document.getElementById('cursor');
        const item2 = document.getElementById('item2');
        const dot2 = document.getElementById('dot2');
        const canvas = document.getElementById('canvas');
        const saveBtn = document.getElementById('saveBtn');
        const appWindow = document.getElementById('appWindow');
        const pot3 = document.getElementById('pot3');
        const pot5 = document.getElementById('pot5');

        function moveCursorTo(element, duration = 1000, delay = 0) {
            const rect = element.getBoundingClientRect();
            const containerRect = appWindow.getBoundingClientRect();
            const x = rect.left - containerRect.left + rect.width / 2;
            const y = rect.top - containerRect.top + rect.height / 2;

            return new Promise(resolve => {
                setTimeout(() => {
                    cursor.style.transition = `transform ${duration}ms cubic-bezier(0.25, 1, 0.5, 1)`;
                    cursor.style.transform = `translate(${x}px, ${y}px)`;
                    setTimeout(resolve, duration);
                }, delay);
            });
        }

        function reset() {
            // Reset to initial state: some active, some inactive
            document.getElementById('pot1').classList.add('active');
            document.getElementById('pot1').classList.remove('inactive');
            document.getElementById('pot2').classList.add('active');
            document.getElementById('pot2').classList.remove('inactive');
            pot3.classList.add('inactive');
            pot3.classList.remove('active');
            document.getElementById('pot4').classList.add('active');
            document.getElementById('pot4').classList.remove('inactive');
            pot5.classList.add('inactive');
            pot5.classList.remove('active');
            document.getElementById('pot6').classList.add('active');
            document.getElementById('pot6').classList.remove('inactive');

            dot2.classList.remove('green');
            item2.classList.remove('active');
            document.getElementById('item1').classList.add('active');
            cursor.style.transform = 'translate(850px, 600px)';
        }

        async function runAnimation() {
            reset();

            // 1. Move to Item 2
            await moveCursorTo(item2, 800, 500);

            // 2. Click Item 2
            document.getElementById('item1').classList.remove('active');
            item2.classList.add('active');
            await new Promise(r => setTimeout(r, 300));

            // 3. Move to first gray pottery (pot3)
            await moveCursorTo(pot3, 800, 400);

            // 4. "Draw" on it - activate it
            await new Promise(r => setTimeout(r, 400));
            pot3.classList.remove('inactive');
            pot3.classList.add('active');

            // 5. Move to second gray pottery (pot5)
            await moveCursorTo(pot5, 800, 600);

            // 6. "Draw" on it - activate it
            await new Promise(r => setTimeout(r, 400));
            pot5.classList.remove('inactive');
            pot5.classList.add('active');

            await new Promise(r => setTimeout(r, 500));

            // 7. Move to Save Button
            await moveCursorTo(saveBtn, 800, 400);

            // 8. Click Save
            saveBtn.style.transform = 'scale(0.95)';
            await new Promise(r => setTimeout(r, 200));
            saveBtn.style.transform = 'scale(1)';
            dot2.classList.add('green');

            // 9. Move Away
            cursor.style.transform = 'translate(850px, 600px)';
        }

        setInterval(runAnimation, 10000);
        setTimeout(runAnimation, 100);
    </script>
</body>

</html>
