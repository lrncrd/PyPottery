<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Creation Animation</title>
    <style>
        /* Base Styles from Reference */
        body {
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Inter', sans-serif;
        }

        .window {
            background: white;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            overflow: hidden;
            width: 800px;
            height: 500px;
            position: relative;
            display: flex;
            flex-direction: column;
            border: 1px solid #e5e7eb;
        }

        /* Header */
        .header {
            height: 40px;
            min-height: 40px;
            max-height: 40px;
            background: #f1f3f4;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 8px;
            border-bottom: 1px solid #e5e7eb;
            flex-shrink: 0;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #dadce0;
        }

        .dot.red {
            background: #ff5f56;
        }

        .dot.yellow {
            background: #ffbd2e;
        }

        .dot.green {
            background: #27c93f;
        }

        /* Tabs */
        .tabs {
            display: flex;
            padding: 10px 20px;
            background: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
            gap: 10px;
        }

        .tab {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9em;
            color: #6b7280;
            cursor: default;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tab.active {
            background: white;
            color: #667eea;
            border: 1px solid #e5e7eb;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            font-weight: 500;
        }

        /* Content */
        .content {
            flex: 1;
            padding: 30px;
            background: white;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            font-size: 0.9em;
            color: #374151;
        }

        .form-control {
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.9em;
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea.form-control {
            resize: vertical;
            font-family: inherit;
        }

        .icon-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .icon-option {
            width: 50px;
            height: 50px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .icon-option.selected {
            border-color: #667eea;
            background: #eff6ff;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            transition: transform 0.1s;
            width: fit-content;
        }

        .success-msg {
            background: #ecfdf5;
            color: #065f46;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #10b981;
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s;
        }

        .success-msg.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Cursor */
        .cursor {
            width: 20px;
            height: 29px;
            background-image: url('data:image/svg+xml;utf8,<svg width="20" height="29" viewBox="0 0 20 29" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0 0V28.3L6.8 21.5L13.2 28.5L16.5 25.5L10.2 18.5H19.5L0 0Z" fill="black" stroke="white" stroke-width="2"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 9999;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
            transform: translate(-50px, -50px);
            pointer-events: none;
            transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        }
    </style>
</head>

<body>

    <div class="window" id="appWindow">
        <!-- Header -->
        <div class="header">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
            <div style="margin-left: auto; font-size: 12px; color: #6b7280; font-weight: 500;">PyPotteryLens v0.2.0
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <div class="tab active">üóÇÔ∏è Project Manager</div>
            <div class="tab">üìÑ PDF Processing</div>
            <div class="tab">ü§ñ Apply Model</div>
            <div class="tab">üìù Review</div>
        </div>

        <!-- Content -->
        <div class="content">
            <h2 style="color: #1f2937; margin: 0;">Create New Project</h2>

            <div class="form-section">
                <div class="form-group">
                    <label>Project Name *</label>
                    <input type="text" class="form-control" id="projectName" placeholder="E.g.: Scavi_Capena_2024">
                </div>

                <div class="form-group">
                    <label>Description (optional)</label>
                    <textarea class="form-control" id="projectDesc" rows="2"
                        placeholder="Project description..."></textarea>
                </div>

                <div class="form-group">
                    <label>Project Icon</label>
                    <div class="icon-selector">
                        <div class="icon-option" data-icon="üè∫">üè∫</div>
                        <div class="icon-option selected" data-icon="üì¶" id="selectedIcon">üì¶</div>
                        <div class="icon-option" data-icon="üóÇÔ∏è">üóÇÔ∏è</div>
                        <div class="icon-option" data-icon="üîç">üîç</div>
                    </div>
                </div>

                <button class="btn-primary" id="createBtn">
                    ‚ûï Create Project
                </button>
            </div>

            <div class="success-msg" id="successMsg">
                ‚úÖ Project "Scavi_Capena_2024" created successfully!
            </div>
        </div>

        <div class="cursor" id="cursor"></div>
    </div>

    <script>
        const cursor = document.getElementById('cursor');
        const projectName = document.getElementById('projectName');
        const projectDesc = document.getElementById('projectDesc');
        const selectedIcon = document.getElementById('selectedIcon');
        const createBtn = document.getElementById('createBtn');
        const successMsg = document.getElementById('successMsg');
        const appWindow = document.getElementById('appWindow');

        function moveCursorTo(element, duration = 1000, delay = 0) {
            const rect = element.getBoundingClientRect();
            const containerRect = appWindow.getBoundingClientRect();
            const x = rect.left - containerRect.left + rect.width / 2;
            const y = rect.top - containerRect.top + rect.height / 2;

            return new Promise(resolve => {
                setTimeout(() => {
                    cursor.style.transition = `transform ${duration}ms cubic-bezier(0.25, 1, 0.5, 1)`;
                    cursor.style.transform = `translate(${x}px, ${y}px)`;
                    setTimeout(resolve, duration);
                }, delay);
            });
        }

        async function typeText(element, text) {
            element.value = '';
            for (let i = 0; i < text.length; i++) {
                element.value += text[i];
                await new Promise(r => setTimeout(r, 80));
            }
        }

        function reset() {
            projectName.value = '';
            projectDesc.value = '';
            successMsg.classList.remove('visible');
            cursor.style.transform = 'translate(850px, 600px)';
        }

        async function runAnimation() {
            reset();

            // 1. Move to Project Name
            await moveCursorTo(projectName, 800, 500);

            // 2. Click and Type
            // projectName.focus(); // Removed to prevent stealing focus
            await new Promise(r => setTimeout(r, 200));
            await typeText(projectName, 'Scavi_Capena_2024');

            // 3. Move to Description
            await moveCursorTo(projectDesc, 800, 300);

            // 4. Click and Type
            // projectDesc.focus(); // Removed to prevent stealing focus
            await new Promise(r => setTimeout(r, 200));
            await typeText(projectDesc, 'Excavation 2024');

            // 5. Move to Icon
            await moveCursorTo(selectedIcon, 800, 300);

            // 6. Click Icon (already selected)
            await new Promise(r => setTimeout(r, 200));

            // 7. Move to Create Button
            await moveCursorTo(createBtn, 800, 300);

            // 8. Click Create
            createBtn.style.transform = 'scale(0.95)';
            await new Promise(r => setTimeout(r, 200));
            createBtn.style.transform = 'scale(1)';

            // 9. Show Success
            await new Promise(r => setTimeout(r, 300));
            successMsg.classList.add('visible');

            // 10. Move Away
            await new Promise(r => setTimeout(r, 1000));
            cursor.style.transform = 'translate(850px, 600px)';
        }

        setInterval(runAnimation, 12000);
        setTimeout(runAnimation, 100);
    </script>
</body>

</html>
