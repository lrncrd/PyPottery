<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmentation Workflow - Box Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        .window {
            width: 700px;
            height: 450px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .header {
            height: 40px;
            background: #f1f3f4;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 8px;
            border-bottom: 1px solid #e5e7eb;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #dadce0;
        }

        .dot.red {
            background: #ff5f56;
        }

        .dot.yellow {
            background: #ffbd2e;
        }

        .dot.green {
            background: #27c93f;
        }

        .app-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fff;
            position: relative;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e5e7eb;
            padding: 0 16px;
        }

        .tab {
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 500;
            color: #6b7280;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            color: #2563eb;
            border-bottom-color: #2563eb;
            background: white;
        }

        .main-layout {
            display: flex;
            height: 100%;
        }

        .left-sidebar {
            width: 220px;
            border-right: 1px solid #e5e7eb;
            background: #f9fafb;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .canvas-area {
            flex: 1;
            background: #e5e5e5;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .right-sidebar {
            width: 200px;
            border-left: 1px solid #e5e7eb;
            background: #f9fafb;
            padding: 16px;
        }

        .panel-title {
            font-weight: bold;
            font-size: 13px;
            color: #374151;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tool-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            color: #4b5563;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .tool-btn:hover {
            background: #e5e7eb;
        }

        .tool-btn.active {
            background: #eff6ff;
            color: #2563eb;
            border-color: #bfdbfe;
            font-weight: 500;
        }

        .pot-image {
            width: 300px;
            height: 300px;
            background: #d4d4d8;
            border-radius: 4px;
            position: relative;
        }

        /* Simulated Pot Shape */
        .pot-shape-path {
            fill: #9ca3af;
            stroke: #4b5563;
            stroke-width: 2;
        }

        /* Mask Overlay */
        .mask-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .mask-path {
            fill: rgba(37, 99, 235, 0.4);
            stroke: #2563eb;
            stroke-width: 2;
        }

        /* Box Selection */
        .selection-box {
            position: absolute;
            border: 2px dashed #2563eb;
            background: rgba(37, 99, 235, 0.1);
            pointer-events: none;
            display: none;
        }

        .cursor {
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="black" viewBox="0 0 24 24"><path d="M7 2l12 11.2-5.8.5 3.3 7.3-2.2.9-3.2-7.4-4.4 4.6z" stroke="white" stroke-width="1"/></svg>') no-repeat;
            position: absolute;
            top: 110%;
            left: 110%;
            z-index: 9999;
            transition: all 0.5s ease-out;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
            pointer-events: none;
        }

        /* Segment item in right sidebar */
        .segment-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-size: 13px;
            opacity: 0;
            transform: translateX(10px);
            transition: all 0.3s;
        }

        .segment-color {
            width: 12px;
            height: 12px;
            background: rgba(37, 99, 235, 0.4);
            border: 1px solid #2563eb;
            border-radius: 2px;
        }
    </style>
</head>

<body>
    <div class="window" id="appWindow">
        <div class="header">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
            <div style="margin-left: auto; font-size: 12px; color: #6b7280; font-weight: 500;">PyPotteryTrace v0.2.0
            </div>
        </div>
        <div class="app-body">
            <div class="tabs">
                <div class="tab"><span>üìÇ</span> Projects</div>
                <div class="tab"><span>‚öôÔ∏è</span> Setup</div>
                <div class="tab active"><span>‚úÇÔ∏è</span> Segmentation</div>
                <div class="tab disabled" style="opacity: 0.5;"><span>‚úèÔ∏è</span> SVG Editor</div>
                <div class="tab disabled" style="opacity: 0.5;"><span>üé®</span> Post-Processing</div>
            </div>

            <div class="main-layout">
                <div class="left-sidebar">
                    <div>
                        <div class="panel-title">üéØ Mode</div>
                        <div class="tool-btn" id="btnPoint"><span>üëÜ</span> Point Mode</div>
                        <div class="tool-btn" id="btnBox"><span>‚ñ≠</span> Box Mode</div>
                        <div class="tool-btn" id="btnPoly"><span>‚¨°</span> Manual Polygon</div>
                    </div>
                    <div>
                        <div class="panel-title">üè∑Ô∏è Category</div>
                        <select class="w-full p-2 border border-gray-300 rounded text-sm bg-white">
                            <option>üè∫ Profile</option>
                            <option>ü™¢ Handle</option>
                            <option>üé® Decoration</option>
                        </select>
                    </div>
                </div>

                <div class="canvas-area" id="canvasArea">
                    <div class="pot-image" id="potImage">
                        <!-- Simple Pot SVG -->
                        <svg viewBox="0 0 100 100" width="100%" height="100%">
                            <path class="pot-shape-path" d="M30,20 Q20,50 30,80 L70,80 Q80,50 70,20 Z" />
                        </svg>

                        <!-- Mask SVG (Hidden initially) -->
                        <svg class="mask-overlay" id="maskOverlay" viewBox="0 0 100 100" width="100%" height="100%">
                            <path class="mask-path" d="M30,20 Q20,50 30,80 L70,80 Q80,50 70,20 Z" />
                        </svg>

                        <!-- Box Selection -->
                        <div class="selection-box" id="selectionBox"></div>
                    </div>
                </div>

                <div class="right-sidebar">
                    <div class="panel-title">üìã Segments</div>
                    <div id="segmentsList" class="flex flex-col gap-2"></div>

                    <div class="mt-auto">
                        <button
                            class="w-full bg-green-600 text-white py-2 rounded text-sm font-semibold flex items-center justify-center gap-2 mt-40 opacity-50"
                            id="btnExport">
                            <span>üé®</span> Generate SVG
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="cursor" id="cursor"></div>
    </div>

    <script>
        const cursor = document.getElementById('cursor');
        const canvasArea = document.getElementById('canvasArea');
        const maskOverlay = document.getElementById('maskOverlay');
        const segmentsList = document.getElementById('segmentsList');
        const btnExport = document.getElementById('btnExport');
        const appWindow = document.getElementById('appWindow');
        const selectionBox = document.getElementById('selectionBox');

        const btnPoint = document.getElementById('btnPoint');
        const btnBox = document.getElementById('btnBox');
        const btnPoly = document.getElementById('btnPoly');

        function getPos(el) {
            const r = el.getBoundingClientRect();
            const w = appWindow.getBoundingClientRect();
            return { top: r.top - w.top, left: r.left - w.left, width: r.width, height: r.height };
        }

        function addSegment(name) {
            const seg = document.createElement('div');
            seg.className = 'segment-item';
            seg.innerHTML = `<div class="segment-color"></div><div>${name}</div><div style="margin-left:auto;color:#ef4444;cursor:pointer;">√ó</div>`;
            segmentsList.appendChild(seg);
            setTimeout(() => {
                seg.style.opacity = '1';
                seg.style.transform = 'translateX(0)';
            }, 10);
        }

        function resetSegments() {
            maskOverlay.style.opacity = '0';
            segmentsList.innerHTML = '';
            selectionBox.style.display = 'none';
        }

        function switchMode(modeBtn) {
            [btnPoint, btnBox, btnPoly].forEach(b => b.classList.remove('active'));
            modeBtn.classList.add('active');
        }

        function runAnimation() {
            // --- RESET INITIAL STATE ---
            resetSegments();
            btnExport.style.opacity = '0.5';
            switchMode(btnBox);
            btnBox.classList.remove('active'); // Start inactive
            cursor.style.transition = 'none';
            cursor.style.top = '110%'; cursor.style.left = '110%';

            // ============================================
            // PHASE 2: BOX MODE
            // ============================================

            // 1. Move to Box Mode Button
            setTimeout(() => {
                cursor.style.transition = 'all 0.6s ease-out';
                const btn = getPos(btnBox);
                cursor.style.top = (btn.top + 15) + 'px';
                cursor.style.left = (btn.left + 50) + 'px';
            }, 500);

            // 2. Switch to Box Mode
            setTimeout(() => {
                btnBox.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    btnBox.style.transform = 'scale(1)';
                    switchMode(btnBox);
                }, 150);
            }, 1200);

            // 3. Move to Start of Box
            setTimeout(() => {
                const cvs = getPos(canvasArea);
                // Top-Left of pot
                cursor.style.top = (cvs.top + 80) + 'px';
                cursor.style.left = (cvs.left + 100) + 'px';
            }, 2000);

            // 4. Drag Box
            setTimeout(() => {
                cursor.style.transform = 'scale(0.9)'; // Mouse down
                selectionBox.style.display = 'block';
                selectionBox.style.left = '33%';
                selectionBox.style.top = '20%';
                selectionBox.style.width = '0px';
                selectionBox.style.height = '0px';

                // Animate drag
                const cvs = getPos(canvasArea);
                cursor.style.top = (cvs.top + 250) + 'px';
                cursor.style.left = (cvs.left + 230) + 'px';

                selectionBox.style.transition = 'all 1s linear';
                selectionBox.style.width = '35%';
                selectionBox.style.height = '60%';
            }, 2800);

            // 5. Release Box & Show Mask
            setTimeout(() => {
                cursor.style.transform = 'scale(1)'; // Mouse up
                selectionBox.style.display = 'none'; // Box disappears usually, replaced by mask
                maskOverlay.style.opacity = '1';
                addSegment("Handle");
            }, 4000);

        }

        setInterval(runAnimation, 6000); // 6s loop
        setTimeout(runAnimation, 100);
    </script>
</body>

</html>
