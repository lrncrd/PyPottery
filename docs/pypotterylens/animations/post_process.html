<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Processing Animation</title>
    <style>
        /* Base Styles */
        body {
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Inter', sans-serif;
        }

        .window {
            background: white;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            overflow: hidden;
            width: 800px;
            height: 500px;
            position: relative;
            display: flex;
            flex-direction: column;
            border: 1px solid #e5e7eb;
        }

        /* Header */
        .header {
            height: 40px;
            min-height: 40px;
            max-height: 40px;
            background: #f1f3f4;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 8px;
            border-bottom: 1px solid #e5e7eb;
            flex-shrink: 0;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #dadce0;
        }

        .dot.red {
            background: #ff5f56;
        }

        .dot.yellow {
            background: #ffbd2e;
        }

        .dot.green {
            background: #27c93f;
        }

        /* Tabs */
        .tabs {
            display: flex;
            padding: 10px 20px;
            background: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
            gap: 10px;
        }

        .tab {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9em;
            color: #6b7280;
            cursor: default;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tab.active {
            background: white;
            color: #667eea;
            border: 1px solid #e5e7eb;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            font-weight: 500;
        }

        /* Content */
        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            gap: 20px;
            background: #f9fafb;
        }

        .sidebar {
            width: 250px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .preview-area {
            flex: 1;
            display: flex;
            gap: 20px;
        }

        .image-box {
            flex: 1;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .image-box h4 {
            margin-top: 0;
            color: #374151;
        }

        /* Pottery Emoji */
        .pottery-emoji {
            font-size: 100px;
            transition: all 0.5s ease;
            line-height: 1;
            user-select: none;
        }

        .pottery-emoji.processed {
            transform: rotate(15deg);
            /* Simulate alignment */
            filter: drop-shadow(0 0 5px #10b981);
        }

        .btn {
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #667eea;
            color: white;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: transform 0.1s;
        }

        .progress-bar {
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: #10b981;
            transition: width 0.1s linear;
        }

        /* Cursor */
        .cursor {
            width: 20px;
            height: 29px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="black" viewBox="0 0 24 24"><path d="M7 2l12 11.2-5.8.5 3.3 7.3-2.2.9-3.2-7.4-4.4 4.6z" stroke="white" stroke-width="1"/></svg>') no-repeat;
            background-size: contain;
            background-repeat: no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 9999;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
            transform: translate(-50px, -50px);
            pointer-events: none;
            transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        }
    </style>
</head>

<body>

    <div class="window" id="appWindow">
        <div class="header">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
            <div style="margin-left: auto; font-size: 12px; color: #6b7280; font-weight: 500;">PyPotteryLens v0.2.1
            </div>
        </div>
        <!-- Tabs -->
        <div class="tabs">
            <div class="tab">üóÇÔ∏è Project Manager</div>
            <div class="tab">PDF Processing</div>
            <div class="tab">Apply Model</div>
            <div class="tab">Review</div>
            <div class="tab">Tabular Info</div>
            <div class="tab active">Post-Processing</div>
        </div>

        <div class="content">
            <div class="sidebar">
                <div style="background: white; padding: 1rem; border-radius: 8px; border: 1px solid #e5e7eb; flex: 1;">
                    <h3 style="margin-top:0; font-size:1rem; color:#374151;">üñºÔ∏è Cards (1)</h3>
                    <div
                        style="padding: 0.5rem; background: #eff6ff; border-radius: 4px; border-left: 3px solid #667eea; color:#1e40af; font-size:0.9em;">
                        Card_001</div>
                </div>
                <div>
                    <button class="btn" id="processBtn">üîç Process All Images</button>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
                <button class="btn" id="exportBtn">üì¶ Export Results</button>
            </div>

            <div class="preview-area">
                <div class="image-box">
                    <h4>Original</h4>
                    <div class="pottery-emoji" style="transform: rotate(-10deg);">üè∫</div>
                </div>
                <div class="image-box">
                    <h4>Processed</h4>
                    <div class="pottery-emoji" id="processedImg" style="opacity: 0.3;">üè∫</div>
                </div>
            </div>
        </div>

        <div class="cursor" id="cursor"></div>
    </div>

    <script>
        const cursor = document.getElementById('cursor');
        const processBtn = document.getElementById('processBtn');
        const exportBtn = document.getElementById('exportBtn');
        const progressFill = document.getElementById('progressFill');
        const processedImg = document.getElementById('processedImg');
        const appWindow = document.getElementById('appWindow');

        function moveCursorTo(element, duration = 1000, delay = 0) {
            const rect = element.getBoundingClientRect();
            const containerRect = appWindow.getBoundingClientRect();
            const x = rect.left - containerRect.left + rect.width / 2;
            const y = rect.top - containerRect.top + rect.height / 2;

            return new Promise(resolve => {
                setTimeout(() => {
                    cursor.style.transition = `transform ${duration}ms cubic-bezier(0.25, 1, 0.5, 1)`;
                    cursor.style.transform = `translate(${x}px, ${y}px)`;
                    setTimeout(resolve, duration);
                }, delay);
            });
        }

        function reset() {
            progressFill.style.width = '0%';
            processedImg.style.opacity = '0.3';
            processedImg.classList.remove('processed');
            processedImg.style.transform = 'rotate(0deg)';
            cursor.style.transform = 'translate(850px, 600px)';
        }

        async function runAnimation() {
            reset();

            // 1. Move to Process Button
            await moveCursorTo(processBtn, 800, 500);

            // 2. Click Process
            processBtn.style.transform = 'scale(0.95)';
            await new Promise(r => setTimeout(r, 200));
            processBtn.style.transform = 'scale(1)';

            // 3. Progress
            let p = 0;
            const interval = setInterval(() => {
                p += 5;
                if (p > 100) {
                    p = 100;
                    clearInterval(interval);
                    // Show processed image
                    processedImg.style.opacity = '1';
                    processedImg.classList.add('processed');
                }
                progressFill.style.width = p + '%';
            }, 50);

            await new Promise(r => setTimeout(r, 1500));

            // 4. Move to Export
            await moveCursorTo(exportBtn, 800, 200);

            // 5. Click Export
            exportBtn.style.transform = 'scale(0.95)';
            await new Promise(r => setTimeout(r, 200));
            exportBtn.style.transform = 'scale(1)';

            // 6. Move Away
            cursor.style.transform = 'translate(850px, 600px)';
        }

        setInterval(runAnimation, 8000);
        setTimeout(runAnimation, 100);
    </script>
</body>

</html>
