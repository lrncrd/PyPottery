<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        .window {
            width: 700px;
            height: 450px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .header {
            height: 40px;
            background: #f1f3f4;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 8px;
            border-bottom: 1px solid #e5e7eb;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #dadce0;
        }

        .dot.red {
            background: #ff5f56;
        }

        .dot.yellow {
            background: #ffbd2e;
        }

        .dot.green {
            background: #27c93f;
        }

        .app-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fff;
            position: relative;
        }

        /* Construction Barrier */
        .barrier {
            position: relative;
            width: 300px;
            height: 180px;
            display: flex;
            justify-content: center;
        }

        .bar {
            width: 100%;
            height: 60px;
            background: repeating-linear-gradient(45deg,
                    #fbbf24,
                    #fbbf24 20px,
                    #374151 20px,
                    #374151 40px);
            border-radius: 8px;
            position: absolute;
            top: 40px;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
        }

        .leg {
            width: 20px;
            height: 100%;
            background: #9ca3af;
            position: absolute;
            top: 0;
            border-radius: 4px;
        }

        .leg.left {
            left: 40px;
        }

        .leg.right {
            right: 40px;
        }

        /* Lights */
        .light-housing {
            width: 30px;
            height: 20px;
            background: #4b5563;
            position: absolute;
            top: -20px;
            border-radius: 4px 4px 0 0;
        }

        .light-housing.left {
            left: 50px;
        }

        .light-housing.right {
            right: 50px;
        }

        .light {
            width: 24px;
            height: 24px;
            background: #b45309;
            /* Dark amber off state */
            border-radius: 50%;
            position: absolute;
            top: -12px;
            left: 3px;
            box-shadow: 0 0 0 2px #4b5563;
            opacity: 0.5;
        }

        /* Animations */
        @keyframes blink {

            0%,
            49% {
                opacity: 0.3;
                background: #b45309;
                /* Dark Amber */
                box-shadow: 0 0 0 2px #4b5563;
            }

            50%,
            100% {
                opacity: 1;
                background: #fbbf24;
                /* Bright Amber/Yellow */
                box-shadow: 0 0 30px #fbbf24, 0 0 10px #f59e0b, 0 0 0 2px #4b5563;
                /* Stronger glow */
            }
        }

        .light.left .bulb {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: blink 1s infinite alternate;
        }

        .light.right .bulb {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: blink 1s infinite alternate-reverse;
            /* Alternate blinking */
        }

        .message {
            margin-top: 40px;
            text-align: center;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #374151;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            color: #6b7280;
        }

        .hammer {
            font-size: 40px;
            position: absolute;
            bottom: 20px;
            right: 20px;
            animation: hammer 2s infinite;
        }

        @keyframes hammer {
            0% {
                transform: rotate(0deg);
            }

            20% {
                transform: rotate(-30deg);
            }

            40% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }
    </style>
</head>

<body>

    <div class="window">
        <div class="header">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
            <!-- Removed text as requested -->
        </div>
        <div class="app-body">

            <div class="barrier">
                <div class="leg left"></div>
                <div class="leg right"></div>

                <div class="bar">
                    <div class="light-housing left">
                        <div class="light left">
                            <div class="bulb"></div>
                        </div>
                    </div>
                    <div class="light-housing right">
                        <div class="light right">
                            <div class="bulb"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="message">
                <div class="title">Under Construction</div>
                <div class="subtitle">We are working hard to bring you this feature.</div>
            </div>

            <div class="hammer">ðŸ”¨</div>
        </div>
    </div>

</body>

</html>
