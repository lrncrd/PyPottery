<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Silicon (MPS) Icon Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent;
            overflow: hidden;
        }

        .icon-container {
            width: 300px;
            height: auto;
            filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.1));
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .icon-container:hover {
            transform: scale(1.05);
        }

        /* Enhanced Screen Glow */
        .screen-glow {
            animation: screen-glow 3s infinite ease-in-out;
        }

        @keyframes screen-glow {

            0%,
            100% {
                fill: url(#screen-gradient);
            }

            50% {
                opacity: 0.95;
            }
        }

        /* M Logo Animation Class applied to inner group */
        .m-anim-group {
            animation: m-pulse 3s infinite ease-in-out;
            transform-origin: center;
            transform-box: fill-box;
            filter: drop-shadow(0 0 6px rgba(16, 185, 129, 0.3));
        }

        @keyframes m-pulse {

            0%,
            100% {
                opacity: 0.9;
                transform: scale(0.95);
            }

            50% {
                opacity: 1;
                transform: scale(1.05);
            }
        }

        /* Power LED */
        .power-led {
            animation: power-pulse 2s infinite ease-in-out;
        }

        @keyframes power-pulse {

            0%,
            100% {
                fill: #10b981;
                filter: drop-shadow(0 0 2px #10b981);
            }

            50% {
                fill: #34d399;
                filter: drop-shadow(0 0 6px #34d399);
            }
        }

        /* Keyboard glow */
        .keyboard {
            animation: keyboard-glow 4s infinite ease-in-out;
        }

        @keyframes keyboard-glow {

            0%,
            100% {
                fill: #d1d5db;
            }

            50% {
                fill: #e5e7eb;
            }
        }
    </style>
</head>

<body>

    <div class="icon-container">
        <svg viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">

            <!-- Gradients -->
            <defs>
                <!-- Screen gradient (green to blue) -->
                <linearGradient id="screen-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.12" />
                    <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.12" />
                </linearGradient>

                <!-- M Logo gradient (vibrant green to blue) -->
                <linearGradient id="m-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#14b8a6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
                </linearGradient>

                <!-- M Logo stroke gradient -->
                <linearGradient id="m-stroke-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
                </linearGradient>
            </defs>

            <!-- Laptop Base/Keyboard -->
            <path d="M50 200 L350 200 L350 210 C350 215 345 220 340 220 L60 220 C55 220 50 215 50 210 Z" fill="#9ca3af"
                stroke="#4b5563" stroke-width="2" class="keyboard" />

            <!-- Notch/Opener -->
            <path d="M180 200 L220 200 L215 205 H185 Z" fill="#6b7280" />

            <!-- Laptop Screen (Lid) - MacBook style -->
            <rect x="70" y="30" width="260" height="170" rx="8" fill="#d1d5db" stroke="#9ca3af" stroke-width="2" />

            <!-- Screen Display (Bezel) -->
            <rect x="75" y="35" width="250" height="160" rx="4" fill="#1f2937" />

            <!-- Screen Content (Active Area with gradient) -->
            <rect x="80" y="40" width="240" height="150" rx="2" fill="url(#screen-gradient)" class="screen-glow" />

            <!-- Enhanced M Logo GROUP -->
            <!-- Outer group handles POSITION only -->
            <g transform="translate(200, 115)">
                <!-- Inner group handles ANIMATION only -->
                <g class="m-anim-group">
                    <!-- M background glow -->
                    <path d="M-20 20 L-20 -20 L0 0 L20 -20 L20 20" stroke="url(#m-gradient)" stroke-width="12"
                        stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.25" />

                    <!-- M main shape -->
                    <path d="M-18 18 L-18 -18 L0 0 L18 -18 L18 18" stroke="url(#m-stroke-gradient)" stroke-width="7"
                        stroke-linecap="round" stroke-linejoin="round" fill="none" />

                    <!-- M inner fill for depth -->
                    <path d="M-18 18 L-18 -18 L0 0 L18 -18 L18 18" stroke="url(#m-gradient)" stroke-width="4"
                        stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.9" />
                </g>
            </g>

            <!-- Power LED indicator -->
            <circle cx="200" cy="195" r="2" class="power-led" />

            <!-- Reflection on Base -->
            <path d="M50 200 H350" stroke="#e5e7eb" stroke-width="1" opacity="0.5" />

            <!-- Camera/Sensor on bezel -->
            <circle cx="200" cy="42" r="2" fill="#1f2937" />
            <circle cx="200" cy="42" r="1" fill="#4b5563" opacity="0.6">
                <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" repeatCount="indefinite" />
            </circle>

            <!-- Subtle keyboard indicators -->
            <circle cx="90" cy="208" r="1.5" fill="#10b981" opacity="0.5">
                <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite" />
            </circle>
            <circle cx="100" cy="208" r="1.5" fill="#10b981" opacity="0.5">
                <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" begin="1s" repeatCount="indefinite" />
            </circle>

        </svg>
    </div>

    <script>
        const container = document.querySelector('.icon-container');
        const animGroup = document.querySelector('.m-anim-group');

        container.addEventListener('click', () => {
            animGroup.style.animationDuration = '0.5s';
            setTimeout(() => {
                animGroup.style.animationDuration = '3s';
            }, 2000);
        });
    </script>
</body>

</html>
