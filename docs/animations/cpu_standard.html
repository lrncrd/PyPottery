<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Icon Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent;
            overflow: hidden;
        }

        .icon-container {
            width: 200px;
            height: auto;
            filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.1));
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .icon-container:hover {
            transform: scale(1.05);
        }

        /* Enhanced Pulse Animation */
        .chip-body {
            animation: chip-pulse 2s infinite ease-in-out;
        }

        @keyframes chip-pulse {
            0%, 100% {
                stroke: #374151;
                fill: white;
            }
            50% {
                stroke: #1f2937;
                fill: #fafafa;
            }
        }

        /* Inner Square with Processing Animation */
        .inner-square {
            animation: processing 2s infinite ease-in-out;
        }

        @keyframes processing {
            0%, 100% {
                fill: #e5e7eb;
            }
            50% {
                fill: #3b82f6;
            }
        }

        /* Circuit Lines Animation */
        .circuit-line {
            stroke-dasharray: 20;
            stroke-dashoffset: 20;
            animation: circuit-flow 3s linear infinite;
        }

        @keyframes circuit-flow {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* Pin glow effect */
        .pin {
            animation: pin-glow 2s infinite ease-in-out;
        }

        @keyframes pin-glow {
            0%, 100% {
                stroke: #374151;
            }
            50% {
                stroke: #6b7280;
            }
        }
    </style>
</head>

<body>

    <div class="icon-container">
        <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">

            <!-- Pins (Top) -->
            <line x1="70" y1="10" x2="70" y2="40" stroke="#374151" stroke-width="12" stroke-linecap="round" class="pin" style="animation-delay: 0s;" />
            <line x1="100" y1="10" x2="100" y2="40" stroke="#374151" stroke-width="12" stroke-linecap="round" class="pin" style="animation-delay: 0.2s;" />
            <line x1="130" y1="10" x2="130" y2="40" stroke="#374151" stroke-width="12" stroke-linecap="round" class="pin" style="animation-delay: 0.4s;" />

            <!-- Pins (Bottom) -->
            <line x1="70" y1="160" x2="70" y2="190" stroke="#374151" stroke-width="12" stroke-linecap="round" class="pin" style="animation-delay: 0.6s;" />
            <line x1="100" y1="160" x2="100" y2="190" stroke="#374151" stroke-width="12" stroke-linecap="round" class="pin" style="animation-delay: 0.8s;" />
            <line x1="130" y1="160" x2="130" y2="190" stroke="#374151" stroke-width="12" stroke-linecap="round" class="pin" style="animation-delay: 1s;" />

            <!-- Pins (Left) -->
            <line x1="10" y1="70" x2="40" y2="70" stroke="#374151" stroke-width="12" stroke-linecap="round" class="pin" style="animation-delay: 0.3s;" />
            <line x1="10" y1="100" x2="40" y2="100" stroke="#374151" stroke-width="12" stroke-linecap="round" class="pin" style="animation-delay: 0.5s;" />
            <line x1="10" y1="130" x2="40" y2="130" stroke="#374151" stroke-width="12" stroke-linecap="round" class="pin" style="animation-delay: 0.7s;" />

            <!-- Pins (Right) -->
            <line x1="160" y1="70" x2="190" y2="70" stroke="#374151" stroke-width="12" stroke-linecap="round" class="pin" style="animation-delay: 0.9s;" />
            <line x1="160" y1="100" x2="190" y2="100" stroke="#374151" stroke-width="12" stroke-linecap="round" class="pin" style="animation-delay: 1.1s;" />
            <line x1="160" y1="130" x2="190" y2="130" stroke="#374151" stroke-width="12" stroke-linecap="round" class="pin" style="animation-delay: 1.3s;" />

            <!-- Main Chip Body -->
            <rect x="40" y="40" width="120" height="120" rx="20" fill="white" stroke="#374151" stroke-width="12"
                class="chip-body" />

            <!-- Circuit Lines on Chip -->
            <line x1="50" y1="60" x2="90" y2="60" stroke="#3b82f6" stroke-width="2" class="circuit-line" />
            <line x1="110" y1="60" x2="150" y2="60" stroke="#3b82f6" stroke-width="2" class="circuit-line" style="animation-delay: 0.5s;" />
            <line x1="50" y1="140" x2="90" y2="140" stroke="#3b82f6" stroke-width="2" class="circuit-line" style="animation-delay: 1s;" />
            <line x1="110" y1="140" x2="150" y2="140" stroke="#3b82f6" stroke-width="2" class="circuit-line" style="animation-delay: 1.5s;" />

            <!-- Inner Square (Core) -->
            <rect x="75" y="75" width="50" height="50" rx="4" fill="#e5e7eb" stroke="#374151" stroke-width="6"
                class="inner-square" />

            <!-- Small indicator dots -->
            <circle cx="85" cy="85" r="3" fill="#10b981" opacity="0.8">
                <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" />
            </circle>
            <circle cx="115" cy="85" r="3" fill="#10b981" opacity="0.8">
                <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.5s" repeatCount="indefinite" />
            </circle>

        </svg>
    </div>

    <script>
        const container = document.querySelector('.icon-container');
        const innerSquare = document.querySelector('.inner-square');

        container.addEventListener('click', () => {
            innerSquare.style.animationDuration = '0.3s';
            setTimeout(() => {
                innerSquare.style.animationDuration = '2s';
            }, 2000);
        });
    </script>
</body>

</html>
